<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pähkinäryhmä</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #image {
            display: none;
            margin-top: 20px;
        }
        #telegramLink {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Tervetuloa Pähkinäryhmään!</h1>
        <p>Syötä ikäsi:</p>
        <input type="number" id="ageInput" placeholder="Ikä" min="0">
        <button onclick="checkAge()">Tarkista</button>

        <img id="image" src="" alt="Ikäkuva">
        <div id="telegramLink"></div>
    </div>

    <script>
        function checkAge() {
            const age = document.getElementById('ageInput').value;
            const image = document.getElementById('image');
            const telegramLink = document.getElementById('telegramLink');

            if (age < 13) {
                image.src = 'pic13.jpg'; // kuva alle 13-vuotiaille
                image.alt = 'Et saa käyttää tätä sivustoa.';
                telegramLink.innerHTML = '';
            } else if (age >= 13 && age < 18) {
                image.src = 'verson.png'; // kuva 13-17-vuotiaille
                image.alt = 'Tervetuloa nuoremmat käyttäjät!';
                telegramLink.innerHTML = '<a href="https://t.me/joinchat/YourSecretLinkHere" target="_blank">Liity Telegram-kanavalle</a>';
            } else {
                telegramLink.innerHTML = '<a href="https://t.me/joinchat/YourSecretLinkHere" target="_blank">Liity Telegram-kanavalle</a>';
            }

            image.style.display = 'block';
            telegramLink.style.display = 'block';
        }
    </script>

</body>
</html>
