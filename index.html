<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pähkinäryhmä</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Georgia', serif;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #fff;
            color: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        #image {
            display: none;
            margin-top: 20px;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        #telegramLink {
            display: none;
            margin-top: 20px;
        }
        .vibe-animation {
            font-size: 60px;
            animation: pulse 1s infinite;
            margin-top: 30px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div>
        <h1>Tervetuloa Pähkinäryhmään, rakkaus!</h1>
        <p>Syötä ikäsi, jotta voimme jakaa ihania hetkiä kanssasi:</p>
        <input type="number" id="ageInput" placeholder="Ikä" min="0">
        <button onclick="checkAge()">Tarkista</button>

        <div id="animation" class="vibe-animation">O============3</div>
        <img id="image" src="" alt="Ikäkuva">
        <div id="telegramLink"></div>
    </div>

    <script>
        function checkAge() {
            const age = document.getElementById('ageInput').value;
            const image = document.getElementById('image');
            const telegramLink = document.getElementById('telegramLink');
            const animation = document.getElementById('animation');

            if (age < 13) {
                image.src = 'pic13.jpg'; // kuva alle 13-vuotiaille
                image.alt = 'Et saa käyttää tätä sivustoa.';
                telegramLink.innerHTML = '';
                animation.style.display = 'none';
            } else if (age >= 13 && age < 18) {
                image.src = 'verson.png'; // kuva 13-17-vuotiaille
                image.alt = 'Tervetuloa nuoremmat käyttäjät!';
                telegramLink.innerHTML = '<a href="https://t.me/joinchat/YourSecretLinkHere" target="_blank" style="color: #fff; text-decoration: underline;">Liity Telegram-kanavalle</a>';
                animation.style.display = 'block';
            } else {
                telegramLink.innerHTML = '<a href="https://t.me/joinchat/YourSecretLinkHere" target="_blank" style="color: #fff; text-decoration: underline;">Liity Telegram-kanavalle</a>';
                animation.style.display = 'block';
            }

            image.style.display = 'block';
            telegramLink.style.display = 'block';
        }
    </script>

</body>
</html>
