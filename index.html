<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentti Keskustelu</title>
    <style>
        body {
            background-color: black;
            color: #00ff00; /* Vihreä väri */
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .console {
            height: 70vh;
            overflow-y: auto;
            border: 2px solid #00ff00;
            padding: 10px;
            background-color: #1e1e1e;
        }
        .input-line {
            display: flex;
            margin-top: 10px;
        }
        .input-line input {
            flex: 1;
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-family: inherit;
        }
        .input-line button {
            padding: 5px 10px;
            background: #00ff00;
            border: none;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Agentti Keskustelu - Salaista Viestintää</h1>
    <div class="console" id="console">
        <div>Yhteys muodostettu. Tervetuloa agentti. Syötä komento:</div>
    </div>
    <div class="input-line">
        <input type="text" id="commandInput" placeholder="Kirjoita komento...">
        <button onclick="executeCommand()">Suorita</button>
    </div>

    <script>
        function executeCommand() {
            const input = document.getElementById('commandInput');
            const consoleDiv = document.getElementById('console');
            const command = input.value;
            input.value = '';

            if (command.trim() === '') return;

            const response = simulateCommand(command);
            consoleDiv.innerHTML += `<div>> ${command}</div>`;
            consoleDiv.innerHTML += `<div>${response}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Skrollaa alas
        }

        function simulateCommand(command) {
            const commands = {
                'status': 'Agentti on valmiina. Kaikki järjestelmät toimivat.',
                'target': 'Tavoite on havaittu: Koodinimi "Pähkinä".',
                'execute': 'Toiminto käynnistetty. Aika loppuu.',
                'help': 'Käytettävissä olevat komennot: status, target, execute, help.',
                'shutdown': 'Yhteys katkaistu. Olet nyt offline.',
            };

            return commands[command] || 'Tuntematon komento. Käytä "help" nähdäksesi komennot.';
        }
    </script>
</body>
</html>
