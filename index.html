<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pähkinäryhmä</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Georgia', serif;
            text-align: center;
            color: #330000;
        }
        #image {
            display: none;
            margin-top: 20px;
        }
        #telegramLink {
            display: none;
            margin-top: 20px;
        }
        .vibe-animation {
            font-size: 40px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div>
        <h1>Tervetuloa Pähkinäryhmään!</h1>
        <p>Syötä ikäsi:</p>
        <input type="number" id="ageInput" placeholder="Ikä" min="0">
        <button onclick="checkAge()">Tarkista</button>

        <div id="animation" class="vibe-animation">O============3</div>
        <img id="image" src="" alt="Ikäkuva">
        <div id="telegramLink"></div>
    </div>

    <script>
        function checkAge() {
            const age = document.getElementById('ageInput').value;
            const image = document.getElementById('image');
            const telegramLink = document.getElementById('telegramLink');
            const animation = document.getElementById('animation');

            if (age < 13) {
                image.src = 'pic13.jpg'; // kuva alle 13-vuotiaille
                image.alt = 'Et saa käyttää tätä sivustoa.';
                telegramLink.innerHTML = '';
                animation.style.display = 'none';
            } else if (age >= 13 && age < 18) {
                image.src = 'verson.png'; // kuva 13-17-vuotiaille
                image.alt = 'Tervetuloa nuoremmat käyttäjät!';
                telegramLink.innerHTML = '<a href="https://t.me/joinchat/YourSecretLinkHere" target="_blank">Liity Telegram-kanavalle</a>';
                animation.style.display = 'block';
            } else {
                telegramLink.innerHTML = '<a href="https://t.me/joinchat/YourSecretLinkHere" target="_blank">Liity Telegram-kanavalle</a>';
                animation.style.display = 'block';
            }

            image.style.display = 'block';
            telegramLink.style.display = 'block';
        }
    </script>

</body>
</html>
