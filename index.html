<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salasanasuojattu Sivu</title>
    <style>
        body {
            background-color: black;
            color: #00ff00; /* Vihre√§ v√§ri */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: flicker 3s infinite;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red;
        }
        .input-line {
            margin-top: 20px;
        }
        .input-line input {
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #00ff00;
            background: black;
            color: #00ff00;
        }
        .input-line button {
            padding: 10px 15px;
            font-size: 1.2em;
            color: black;
            background-color: #00ff00;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-line button:hover {
            background-color: #00cc00;
        }
        .error {
            margin-top: 20px;
            color: red;
            font-size: 1.5em;
            display: none;
        }
        .secret-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #00ff00;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="your-sound-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h1>Salasanasuojattu Sivu</h1>
    <div class="input-line">
        <input type="password" id="passwordInput" placeholder="Sy√∂t√§ salasana...">
        <button onclick="checkPassword()">Sy√∂t√§</button>
    </div>
    <div class="error" id="errorMessage">Virheellinen salasana! Yrit√§ uudelleen.</div>
    <div class="secret-message" id="secretMessage">Tervetuloa! Olet p√§√§ssyt sis√§√§n. Salaisuus paljastuu... ü§´</div>

    <script>
        const correctPassword = 'p√§hkin√§123'; // Oikea salasana
        let attempts = 0; // Yritett√§vien lukum√§√§r√§

        // Aloitetaan musiikki
        document.getElementById('backgroundMusic').play();

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const secretMessage = document.getElementById('secretMessage');

            if (passwordInput.value === correctPassword) {
                secretMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                attempts++;
                passwordInput.value = ''; // Tyhjennet√§√§n sy√∂tekentt√§
                errorMessage.style.display = 'block';

                if (attempts === 1) {
                    setConfusingMessage();
                } else if (attempts >= 2) {
                    setNuclearThreat();
                }
            }
        }

        function setConfusingMessage() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML += '<br>‚ö†Ô∏è Koodi on v√§√§r√§! Salaliitto on her√§nnyt! Vaaran merkkej√§ havaittu...';
            errorMessage.style.color = 'yellow';
            errorMessage.style.animation = 'flicker 1s infinite alternate';
        }

        function setNuclearThreat() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML += '<br>üí£ Ydinase on laukaisemassa... Sijainti: [KOODI]. Kaikki valmiina!';
            errorMessage.style.color = 'red';
            errorMessage.style.animation = 'shake 0.5s infinite alternate'; // Voit lis√§t√§ animaation
        }
    </script>
</body>
</html>
